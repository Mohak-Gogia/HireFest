<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo">HireFest</label>
        <ul>
          <li><i class="fas fa-user-tie"></i><a (click)="toProfile()">Welcome {{ userID }}!!</a></li>
          <li><a class="logout" (click)="logout()">Logout</a></li>
        </ul>
    </nav>
    <div id="container">
        <div class="card" *ngFor="let item of Assessment_Info">
            <div class="card__details">
                <!-- {{ item | json }} -->
                <div class="name">{{ item.Title }}</div>
                <span class="tag">{{ item.Topics.split(",")[0] }}</span>
                <span class="tag">{{ item.Topics.split(",")[1] }}</span>
                <span class="tag">{{ item.Topics.split(",")[2] }}</span>
                <p>{{ item.Description }}</p>
                <p class="test-details">Time : {{ item.Time }} minutes</p>
                <p class="test-details">Score : {{ item.Score }} points</p>

                <!-- <div *ngIf="!this.givenAssessments.includes(item.Assessment_Id)"> -->
                    <a [routerLink]="['/homepage', item.AssessmentId]"><button class="start-button" (click)="show(item.AssessmentId)">Start Test</button></a>
                <!-- </div> -->
                <!-- <div *ngIf="this.givenAssessments.includes(item.Assessment_Id)">
                    <small class="test-given">You have already given this assessment</small>
                </div> -->
            </div>
        </div>
    </div>
</body>
</html>
