<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fas fa-bars"></i>
        </label>
        <label class="logo"><a (click)="onBack()">Back</a></label>
        <ul>
          <li><a class="logout" (click)="logout()">Logout</a></li>
        </ul>
    </nav>
    <div>
        <div *ngIf="this.CandidateInfo != null" class="container ">
            <div class="row d-flex justify-content center">
                <div class="col-md-10 mt-5 pt-5">
                    <div class="row  z-depth-3 border border-dark rounded bg-light text-dark">
                        <div class="col-sm-4 bg-info rounded-left">
                            <div class="card-block text-center text-white">
                                <i class="fas fa-user-tie fa-7x mt-5"></i>
                                <p>HireFest User</p>
                                <i class="far fa-edit fa-2x mb-4"></i>
                            </div>
                        </div>
                        <div class="col-sm-8 bg-white rounded-right">
                            <h3 class="mt-3 text-center">Candidate Information</h3>
                            <hr class="badge-primary mt-0 w-35">
                            <div class="row mt-5 text-center">
                                <div class="col-sm-6">
                                    <p class="font-weight-bold">First Name:</p>
                                    <h6 class="text-muted">{{ this.CandidateInfo.FName }}</h6>
                                </div>
                                <div class="col-sm-6">
                                    <p class="font-weight-bold">Last Name:</p>
                                    <h6 class="text-muted">{{ this.CandidateInfo.LName }}</h6>
                                </div>
                            </div>
                            <div class="row mt-5 text-center">
                                <div class="col-sm-6">
                                    <p class="font-weight-bold">Email:</p>
                                    <h6 class="text-muted">{{ this.CandidateInfo.Email }}</h6>
                                </div>
                                <div class="col-sm-6">
                                    <p class="font-weight-bold">Phone:</p>
                                    <h6 class="text-muted">{{ this.CandidateInfo.Phoneno }}</h6>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
